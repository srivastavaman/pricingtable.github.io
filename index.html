<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    .pricing-container{
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;    
    }
    .pricing-plan{
      background-color: gainsboro;
      text-align: center;
      flex: 1rem;   
      max-width: 400px;
      padding: 20px;
      border-radius: .5rem;
      
    }
    .plan-title{
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .plan-price{
      font-weight:bold ;
      font-size: 40px;
      margin-bottom: 10px;
    }
    .plan-features{
      list-style: none;
      line-height: 36px;
      
    }

    .plan-button{
      color: white;
      background-color: #ff6600;
      border: none;
      padding: 10px;
      border-radius:5px ;
      cursor: pointer;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        height: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">

</body>

</html>
